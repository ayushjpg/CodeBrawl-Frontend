<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBrawl</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Auth Page Styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-logo {
            font-size: 3.5rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 3rem;
            letter-spacing: -0.02em;
        }

        .auth-tabs {
            display: flex;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #888;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .auth-tab.active {
            background: #ffffff;
            color: #000;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0066cc;
            background: #333;
        }

        .form-input::placeholder {
            color: #888;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #f0f0f0;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            margin-top: 1rem;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .test-credentials {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-top: 2rem;
            font-size: 13px;
            color: #888;
        }

        /* Platform Page Styles */
        .platform-page {
            min-height: 100vh;
            background: #121212;
        }

        .platform-header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .platform-logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .username {
            color: #ccc;
            font-size: 14px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #333;
        }

        .platform-content {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 73px);
        }

        .sidebar {
            background: #1a1a1a;
            border-right: 1px solid #333;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .question-panel {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 24px;
            max-height: 40%;
            overflow-y: auto;
        }

        .code-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            background: #121212;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .status-connected {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .action-btn {
            width: 100%;
            padding: 14px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .action-btn:hover:not(:disabled) {
            background: #333;
            border-color: #555;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn.primary {
            background: #0066cc;
            border-color: #0066cc;
        }

        .action-btn.primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .action-btn.success {
            background: #22c55e;
            border-color: #22c55e;
            color: #000;
        }

        .action-btn.success:hover:not(:disabled) {
            background: #16a34a;
        }

        .action-btn.warning {
            background: #f59e0b;
            border-color: #f59e0b;
            color: #000;
        }

        .action-btn.warning:hover:not(:disabled) {
            background: #d97706;
        }

        .room-info {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .room-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .room-info-item:last-child {
            margin-bottom: 0;
        }

        .room-info-label {
            color: #888;
        }

        .room-info-value {
            color: #fff;
            font-weight: 500;
        }

        .question-display {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .question-title {
            color: #0066cc;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .question-content {
            color: #ccc;
            white-space: pre-wrap;
        }

        .no-question {
            text-align: center;
            color: #888;
            padding: 40px 20px;
            font-size: 14px;
        }

        .language-selector {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .language-selector:focus {
            outline: none;
            border-color: #0066cc;
        }

        .code-editor {
            flex: 1;
            width: 100%;
            background: #1e1e1e;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            margin-bottom: 16px;
        }

        .code-editor:focus {
            outline: none;
            border-color: #0066cc;
        }

        .room-chat {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        .chat-messages {
            flex: 1;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px 8px 0 0;
            padding: 12px;
            overflow-y: auto;
            margin-bottom: 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            background: #333;
            word-wrap: break-word;
        }

        .chat-message.own {
            background: #0066cc;
            color: white;
            margin-left: 20px;
        }

        .chat-message.other {
            background: #444;
            margin-right: 20px;
        }

        .chat-message .sender {
            font-weight: 600;
            font-size: 12px;
            color: #0066cc;
            margin-bottom: 2px;
        }

        .chat-message.own .sender {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-message .content {
            color: #fff;
        }

        .chat-input-container {
            display: flex;
            gap: 8px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 0 0 0 8px;
            font-size: 14px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-chat-btn {
            padding: 12px 16px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 0 0 8px 0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-chat-btn:hover:not(:disabled) {
            background: #0052a3;
        }

        .send-chat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .popup-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .popup-title.win {
            color: #22c55e;
        }

        .popup-title.lose {
            color: #ef4444;
        }

        .popup-message {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .popup-close {
            padding: 12px 24px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .popup-close:hover {
            background: #f0f0f0;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .platform-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #333;
                height: auto;
            }

            .room-chat {
                height: 200px;
            }

            .question-panel {
                max-height: none;
                height: 300px;
            }
        }

        @media (max-width: 640px) {
            .brand-logo {
                font-size: 2.5rem;
            }

            .platform-content {
                height: auto;
                min-height: calc(100vh - 73px);
            }

            .sidebar,
            .question-panel,
            .code-panel {
                padding: 16px;
            }

            .room-chat {
                height: 150px;
            }

            .popup-content {
                padding: 24px;
            }

            .popup-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Auth Page -->
    <div id="authPage" class="auth-page">
        <div class="auth-container">
            <h1 class="brand-logo">CodeBrawl</h1>

            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">Login</button>
                <button class="auth-tab" id="signupTab">Sign up</button>
            </div>

            <form id="authForm" class="auth-form">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <input type="password" id="password" class="form-input" placeholder="Password" required>
                <button type="submit" id="submitBtn" class="submit-btn">Log in</button>
            </form>


        </div>
    </div>

    <!-- Platform Page -->
    <div id="platformPage" class="platform-page hidden">
        <header class="platform-header">
            <div class="platform-logo">CodeBrawl</div>
            <div class="user-section">
                <span class="username">Welcome, <strong id="currentUser">—</strong></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="platform-content">
            <aside class="sidebar">
                <div>
                    <h3 class="section-title">Connection</h3>

                    <div id="connectionStatus" class="connection-status status-disconnected">
                        <span>●</span> Disconnected
                    </div>

                    <button id="connectBtn" class="action-btn success hidden">Connect</button>
                    <button id="joinMatchBtn" class="action-btn warning" disabled>Join Brawl</button>

                    <div id="roomInfo" class="room-info hidden">
                        <div class="room-info-item">
                            <span class="room-info-label">Room ID:</span>
                            <span class="room-info-value" id="roomId">—</span>
                        </div>
                        <div class="room-info-item">
                            <span class="room-info-label">Status:</span>
                            <span class="room-info-value" id="roomStatus">Waiting...</span>
                        </div>
                    </div>

                    <button id="leaveRoomBtn" class="action-btn hidden">Leave Room</button>
                </div>

                <div class="room-chat">
                    <h4 class="section-title" style="font-size: 14px; margin-bottom: 12px;">Room Chat</h4>
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="roomMessageInput" class="chat-input" placeholder="Send message..."
                            disabled>
                        <button id="sendRoomBtn" class="send-chat-btn" disabled>Send</button>
                    </div>
                </div>
            </aside>

            <main class="main-area">
                <section class="question-panel">
                    <h3 class="section-title">Current Challenge</h3>

                    <div id="questionDisplay" class="question-display hidden">
                        <div class="question-title" id="questionTitle">Challenge Title</div>
                        <div class="question-content" id="questionContent"></div>
                    </div>

                    <div id="noQuestionMessage" class="no-question">
                        Connect and join a brawl to see the coding challenge
                    </div>
                </section>

                <section class="code-panel">
                    <h3 class="section-title">Code Editor</h3>

                    <select id="languageCode" class="language-selector">
                        <option value="76">C++ (Clang 7.0.1)</option>
                        <option value="50">C (GCC 9.2.0)</option>
                        <option value="62">Java (OpenJDK 13.0.1)</option>
                        <option value="71">Python (3.8.1)</option>
                        <option value="63">JavaScript (Node.js 12.14.0)</option>
                    </select>

                    <textarea id="code" class="code-editor" placeholder="Write your code here...">#include <stdio.h>

int main() {
    char input[1000];
    if (fgets(input, sizeof(input), stdin) != NULL) {
        printf("%s", input);
    }
    return 0;
}</textarea>

                    <button id="submitCodeBtn" class="action-btn primary" disabled>Submit Code</button>
                </section>
            </main>
        </div>
    </div>

    <!-- Result Popup -->
    <div id="resultPopup" class="popup-overlay hidden">
        <div class="popup-content">
            <div class="popup-title" id="popupTitle">BRAWL WON!</div>
            <div class="popup-message" id="popupMessage">
                Congratulations! You solved the problem first and won the brawl!
            </div>
            <button class="popup-close" id="closePopup">Continue</button>
        </div>
    </div>

    <script>
        // Global state
        let isLoginMode = true;
        let stompClient = null;
        let currentUsername = '';
        let currentRoomId = '';
        let jwtToken = '';

        // DOM Elements
        const authPage = document.getElementById('authPage');
        const platformPage = document.getElementById('platformPage');
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const submitBtn = document.getElementById('submitBtn');
        const authForm = document.getElementById('authForm');
        const currentUserSpan = document.getElementById('currentUser');
        const logoutBtn = document.getElementById('logoutBtn');

        // Platform elements
        const connectBtn = document.getElementById('connectBtn');
        const joinMatchBtn = document.getElementById('joinMatchBtn');
        const submitCodeBtn = document.getElementById('submitCodeBtn');
        const sendRoomBtn = document.getElementById('sendRoomBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const connectionStatus = document.getElementById('connectionStatus');
        const roomInfo = document.getElementById('roomInfo');
        const roomId = document.getElementById('roomId');
        const roomStatus = document.getElementById('roomStatus');
        const roomMessageInput = document.getElementById('roomMessageInput');
        const chatMessages = document.getElementById('chatMessages');

        // Popup elements
        const resultPopup = document.getElementById('resultPopup');
        const popupTitle = document.getElementById('popupTitle');
        const popupMessage = document.getElementById('popupMessage');
        const closePopup = document.getElementById('closePopup');

        // Question elements
        const questionDisplay = document.getElementById('questionDisplay');
        const questionTitle = document.getElementById('questionTitle');
        const questionContent = document.getElementById('questionContent');
        const noQuestionMessage = document.getElementById('noQuestionMessage');

        // Chat Functions
        function addChatMessage(message, sender = null, isOwn = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${isOwn ? 'own' : 'other'}`;

            if (sender && !isOwn) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'sender';
                senderDiv.textContent = sender;
                messageDiv.appendChild(senderDiv);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'content';
            contentDiv.textContent = message;
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChatMessages() {
            chatMessages.innerHTML = '';
        }

        function isSystemMessage(message) {
            // Check if message is a win/loss notification or question
            return message.includes('Passed and Won') ||
                message.includes('Question:') ||
                isQuestionMessage(message);
        }

        // Utility Functions
        function showPopup(isWin, message = '') {
            if (isWin) {
                popupTitle.textContent = 'BRAWL WON!';
                popupTitle.className = 'popup-title win';
                popupMessage.textContent = message || 'Congratulations! You solved the problem first and won the brawl!';
            } else {
                popupTitle.textContent = 'BRAWL LOST!';
                popupTitle.className = 'popup-title lose';
                popupMessage.textContent = message || 'Better luck next time! Your opponent solved the problem first.';
            }

            resultPopup.classList.remove('hidden');

            // Auto-close after 5 seconds
            setTimeout(() => {
                hidePopup();
            }, 5000);
        }

        function hidePopup() {
            resultPopup.classList.add('hidden');
        }

        function showAuthPage() {
            authPage.classList.remove('hidden');
            platformPage.classList.add('hidden');
        }

        function showPlatformPage() {
            authPage.classList.add('hidden');
            platformPage.classList.remove('hidden');
        }

        function displayQuestion(questionData) {
            try {
                let questionObj;

                // Try to parse as JSON first
                if (typeof questionData === 'string') {
                    try {
                        questionObj = JSON.parse(questionData);
                    } catch (e) {
                        // If not JSON, treat as plain text
                        questionObj = {
                            title: "Coding Challenge",
                            content: questionData
                        };
                    }
                } else {
                    questionObj = questionData;
                }

                // Handle the question object structure from your WebSocket
                const title = questionObj.title || `Challenge #${questionObj.id || '1'}`;
                const content = questionObj.description || questionObj.content || questionData;

                questionTitle.textContent = title;
                questionContent.textContent = content;

                // Store question ID for submission
                window.currentQuestionId = questionObj.id || 1;

                questionDisplay.classList.remove('hidden');
                noQuestionMessage.classList.add('hidden');

                // Add system message about new question
                addChatMessage('🚀 New challenge started!', 'System');

            } catch (error) {
                questionContent.textContent = questionData;
                questionDisplay.classList.remove('hidden');
                noQuestionMessage.classList.add('hidden');
            }
        }

        function isQuestionMessage(message) {
            try {
                const parsed = JSON.parse(message);
                return parsed.hasOwnProperty('id') && parsed.hasOwnProperty('title') && parsed.hasOwnProperty('description');
            } catch (e) {
                return false;
            }
        }

        function hideQuestion() {
            questionDisplay.classList.add('hidden');
            noQuestionMessage.classList.remove('hidden');
        }

        function leaveRoom() {
            if (!currentRoomId) return;

            // Reset room-related state
            currentRoomId = '';
            roomInfo.classList.add('hidden');
            roomStatus.textContent = 'Not in room';
            roomId.textContent = '—';

            // Clear chat
            clearChatMessages();

            // Hide question
            hideQuestion();

            // Reset buttons
            submitCodeBtn.disabled = true;
            submitCodeBtn.textContent = 'Submit Code';
            joinMatchBtn.disabled = false;
            joinMatchBtn.textContent = 'Join Brawl';
            leaveRoomBtn.classList.add('hidden');

            // Disable room messaging
            roomMessageInput.disabled = true;
            roomMessageInput.value = '';
            sendRoomBtn.disabled = true;
        }

        // Authentication Functions
        function toggleAuthMode(mode) {
            isLoginMode = mode === 'login';

            if (isLoginMode) {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                submitBtn.textContent = 'Log in';
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                submitBtn.textContent = 'Sign up';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/signup';
            const action = isLoginMode ? 'Logging in' : 'Signing up';

            submitBtn.disabled = true;
            submitBtn.textContent = `${action}...`;

            try {
                const response = await fetch(`https://codebrawl-user.up.railway.app${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const responseData = await response.text();

                    if (isLoginMode) {
                        // Store JWT token and username
                        jwtToken = responseData;
                        currentUsername = username;
                        currentUserSpan.textContent = username;

                        // Redirect to platform
                        showPlatformPage();
                        // Auto-connect to WebSocket after login
                        setTimeout(() => {
                            connect();
                        }, 500);
                    } else {
                        // Switch to login after successful signup
                        toggleAuthMode('login');
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = '';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = isLoginMode ? 'Log in' : 'Sign up';
            }
        }

        function logout() {
            jwtToken = '';
            currentUsername = '';
            currentRoomId = '';

            // Disconnect WebSocket if connected
            if (stompClient && stompClient.connected) {
                stompClient.disconnect();
            }

            // Reset platform state
            updateConnectionStatus(false);
            roomInfo.classList.add('hidden');
            hideQuestion();
            clearChatMessages();
            submitCodeBtn.disabled = true;
            joinMatchBtn.disabled = true;
            leaveRoomBtn.classList.add('hidden');

            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';

            showAuthPage();
        }

        // WebSocket Functions
        function connect() {
            if (!currentUsername || !jwtToken) {
                return;
            }

            const socket = new SockJS(`https://room-service-latest.onrender.com/ws?username=${encodeURIComponent(currentUsername)}&authorization=Bearer%20${encodeURIComponent(jwtToken)}`);
            stompClient = Stomp.over(socket);

            const headers = {
                'Authorization': `Bearer ${jwtToken}`
            };

            stompClient.connect(headers, function (frame) {
                updateConnectionStatus(true);

                // Subscribe to notifications
                try {
                    const notifSub = stompClient.subscribe("/user/queue/notifications", function (message) {
                        const messageBody = message.body.trim();

                        // Check if this is a question message first
                        if (isQuestionMessage(messageBody)) {
                            displayQuestion(messageBody);
                            return;
                        }

                        // Handle code submission results
                        if (messageBody === 'Passed') {
                            console.log('Code passed, waiting for room results...');
                            addChatMessage('✅ Your code passed! Waiting for results...', 'System');
                        } else if (messageBody === 'Failed') {
                            // Code failed - re-enable submit button for retry
                            submitCodeBtn.disabled = false;
                            submitCodeBtn.textContent = 'Submit Code';
                            addChatMessage('❌ Your code failed. Try again!', 'System');
                            console.log('Code failed - you can try again');
                        }
                    });
                } catch (e) {
                    console.error('Error subscribing to notifications:', e);
                }

                // Subscribe to match queue
                try {
                    const matchSub = stompClient.subscribe("/user/queue/match", function (message) {
                        const parts = message.body.split("/topic/");
                        if (parts.length === 2) {
                            currentRoomId = parts[1].trim();
                            roomId.textContent = currentRoomId;
                            roomInfo.classList.remove('hidden');
                            roomStatus.textContent = 'Joined!';

                            subscribeToRoom(currentRoomId);
                            submitCodeBtn.disabled = false;
                            leaveRoomBtn.classList.remove('hidden');
                            joinMatchBtn.disabled = true;
                            joinMatchBtn.textContent = 'In Brawl';

                            // Add welcome message
                            addChatMessage('🎯 You joined the brawl! Good luck!', 'System');
                        }
                    });
                } catch (e) {
                    console.error('Error subscribing to match queue:', e);
                }

                // Subscribe to question queue
                try {
                    const questionSub = stompClient.subscribe("/user/queue/question", function (message) {
                        displayQuestion(message.body);
                    });
                } catch (e) {
                    console.error('Error subscribing to question queue:', e);
                }

            }, function (error) {
                updateConnectionStatus(false);

                if (error.toString().includes('401') || error.toString().includes('Unauthorized')) {
                    logout();
                }
            });
        }

        function subscribeToRoom(room) {
            if (!stompClient || !room) return;

            try {
                const roomSub = stompClient.subscribe("/topic/" + room, function (message) {
                    const notification = message.body.trim();

                    // Check if this is a question message
                    if (notification.startsWith('Question:') || notification.includes('problem') || notification.includes('solve')) {
                        displayQuestion(notification);
                        return;
                    }

                    // Check for win/loss messages
                    if (notification.includes('Passed and Won')) {
                        const winnerUsername = notification.replace(' Passed and Won', '').trim();

                        if (winnerUsername === currentUsername) {
                            showPopup(true, 'Amazing! You solved the problem first and won the brawl!');
                            addChatMessage('🏆 You won the brawl!', 'System');
                        } else {
                            showPopup(false, `${winnerUsername} solved the problem first. Better luck next time!`);
                            addChatMessage(`🏆 ${winnerUsername} won the brawl!`, 'System');
                        }

                        // Auto-leave room after someone wins
                        setTimeout(() => {
                            leaveRoom();
                        }, 3000);
                        return;
                    }

                    // Handle regular chat messages
                    if (!isSystemMessage(notification)) {
                        // Extract sender from message (assuming format: "sender: message" or just "message")
                        let sender = 'Unknown';
                        let messageText = notification;

                        // Try to extract sender if message has format "username: message"
                        const colonIndex = notification.indexOf(':');
                        if (colonIndex > 0 && colonIndex < 20) { // Reasonable username length
                            const possibleSender = notification.substring(0, colonIndex).trim();
                            // Check if it looks like a username (no spaces, reasonable length)
                            if (!possibleSender.includes(' ') && possibleSender.length <= 20) {
                                sender = possibleSender;
                                messageText = notification.substring(colonIndex + 1).trim();
                            }
                        }

                        const isOwnMessage = sender === currentUsername;
                        addChatMessage(messageText, sender, isOwnMessage);
                    }
                });

                roomMessageInput.disabled = false;
                sendRoomBtn.disabled = false;

            } catch (e) {
                console.error('Error subscribing to room:', e);
            }
        }

        function updateConnectionStatus(connected) {
            if (connected) {
                connectionStatus.innerHTML = '<span>●</span> Connected';
                connectionStatus.className = 'connection-status status-connected';
                connectBtn.classList.add('hidden');
                joinMatchBtn.disabled = false;
            } else {
                connectionStatus.innerHTML = '<span>●</span> Disconnected';
                connectionStatus.className = 'connection-status status-disconnected';
                connectBtn.classList.remove('hidden');
                joinMatchBtn.disabled = true;
                submitCodeBtn.disabled = true;
                leaveRoomBtn.classList.add('hidden');
                hideQuestion();
                clearChatMessages();
            }
        }

        async function joinMatchmaking() {
            if (!currentUsername || !jwtToken) return;

            try {
                const response = await fetch(`https://room-service-latest.onrender.com/match/start/${encodeURIComponent(currentUsername)}`, {
                    method: "POST",
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    joinMatchBtn.disabled = true;
                    joinMatchBtn.textContent = 'Searching...';
                }
            } catch (error) {
                console.error('Matchmaking error:', error);
            }
        }

        async function submitCode() {
            if (!currentRoomId || !jwtToken) {
                return;
            }

            const submissionData = {
                code: document.getElementById('code').value,
                languageCode: parseInt(document.getElementById('languageCode').value),
                username: currentUsername,
                questionId: window.currentQuestionId || 1,
                roomId: currentRoomId
            };

            try {
                const response = await fetch('https://room-service-latest.onrender.com/submission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwtToken}`
                    },
                    body: JSON.stringify(submissionData)
                });

                if (response.ok) {
                    submitCodeBtn.disabled = true;
                    submitCodeBtn.textContent = 'Submitted...';
                    addChatMessage('📤 Code submitted for evaluation...', 'System');
                }
            } catch (error) {
                console.error('Submission error:', error);
            }
        }

        function sendRoomMessage() {
            const input = roomMessageInput;
            const text = input.value.trim();
            if (!text || !currentRoomId || !stompClient) return;

            // Send message with username prefix
            const messageWithSender = `${currentUsername}: ${text}`;
            stompClient.send("/topic/" + currentRoomId, {}, messageWithSender);
            input.value = "";
        }

        // Event Listeners
        authForm.addEventListener('submit', handleAuth);
        loginTab.addEventListener('click', () => toggleAuthMode('login'));
        signupTab.addEventListener('click', () => toggleAuthMode('signup'));
        logoutBtn.addEventListener('click', logout);
        connectBtn.addEventListener('click', connect);
        joinMatchBtn.addEventListener('click', joinMatchmaking);
        submitCodeBtn.addEventListener('click', submitCode);
        sendRoomBtn.addEventListener('click', sendRoomMessage);
        leaveRoomBtn.addEventListener('click', leaveRoom);
        closePopup.addEventListener('click', hidePopup);

        roomMessageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendRoomMessage();
            }
        });

        // Close popup when clicking outside
        resultPopup.addEventListener('click', function (e) {
            if (e.target === resultPopup) {
                hidePopup();
            }
        });

        // Initialize
        window.addEventListener('load', function () {
            showAuthPage();
            document.getElementById('username').focus();
        });
    </script>
</body>
